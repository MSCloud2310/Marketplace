networks:
  workshop:
services:
  servicems:
    container_name: serviceMS
    restart: always
    env_file:
        - ./.env
    environment:
      - SERVER_PORT=9000
    build: ./services/
    networks:
      - workshop
  contentsms:
    container_name: contentsMS
    restart: always
    env_file:
        - ./.env
    environment:
      - SERVER_PORT=9001
    build: ./contentsMS/
    networks:
      - workshop
  usersms:
    container_name: usersMS
    restart: always
    env_file:
      - ./.env
    environment:
      - SERVER_PORT=9002
      - DATA_SOURCE_URL=jdbc:mariadb://servicesms.cyon8lm0af1n.us-east-1.rds.amazonaws.com:3306/auth
    build: ./userManagment/
    networks:
      - workshop
  reservems:
    container_name: reserveMS
    restart: always
    env_file:
      - ./.env
    environment:
      - SERVER_PORT=9003
      - URL_SERVICE=http://servicems:9000/services/
      - URL_CLIENT=http://userms:9002/user/client/
    build: ./reserve/
    networks:
      - workshop
  gateway:
    container_name: gateway
    ports:
      - "8080:8080"
    restart: always
    environment:
      - SERVICES_URL=http://servicems:9000
      - CONTENTS_URL=http://contentsms:9001
      - USERS_URL=http://usersms:9002
      - RESERVES_URL=http://reservems:9003
    build: ./gateway/
    networks:
      - workshop
